{% extends "_base.html" %}
{% block title %}Blog Firmowy{% endblock %}
{% block content %}
    <h1>Blog firmowy</h1>
    {% for article in articles %}
        <h2>
            <a href="{{ article.get_absolute_url }}">
                {{ article.title }}
            </a>
        </h2>
        <p class="date">
            Opublikowany {{ article.publish }} przez {{ article.author }}
        </p>
        {{ article.lead|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
