{% extends '_base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
        <p class="category-details">{{ article.category }}</p>
    <img src="{{ article.image.url }}" class="image-article" alt="">
    <h2>{{ article.lead }}</h2>
        <p class="date">Opublikowany {{ article.publish }} przez {{ article.author }}</p>

    {{ article.body|safe }}

{% endblock %}
