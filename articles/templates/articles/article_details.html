{% extends '_base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <p class="category-details">{{ article.category }}</p>
    <h1>{{ article.title }}</h1>
    <p class="author-article-details">{{ article.author }}</p>
    <p class="date">{{ article.publish }}</p>
    <h2>{{ article.lead }}</h2>
        <img src="{{ article.image.url }}" class="image-article" alt="">

    {{ article.body|safe }}

{% endblock %}
